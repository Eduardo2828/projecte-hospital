    <h1>FORMULARI DE VISITA</h1>
    <form id="appointment-form">
        <div>
            <label for="pacient">ID Pacient:</label>
            <input type="number" name="pacient" id="pacient" required min="1" max="999999">
        </div>

        <div>
            <label for="area">Codi Ã€rea:</label>
            <input type="number" name="area" id="area" required min="0" max="10">
        </div>

        <div>
            <label for="cif">CIF Hospital:</label>
            <input type="text" name="cif" id="cif" required minlength="9" maxlength="9">
        </div>

        <div>
            <label for="inici">Inici (data i hora):</label>
            <input type="datetime-local" name="inici" id="inici" required>
        </div>

        <div>
            <label for="final">Final (data i hora):</label>
            <input type="datetime-local" name="final" id="final" required>
        </div>

        <input type="submit" value="Registrar">
    </form>
